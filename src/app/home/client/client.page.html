<app-header [title]="'Clienti'" [defaultHref]="'home'" [back]="false" [color]="'primary'" [rightButton]="true"
  [rightButtonIcon]="'add'" (rightButtonFunction)="addClient()"></app-header>

<ion-content>
  <!-- <ion-button (click)="addClient(2)">add client</ion-button> -->
  <ion-grid *ngIf="clients">
    <ion-row *ngFor="let client of clients">
      <ion-col>
        <ion-list>
          <ion-item color="warning">
            <ion-icon name="person" size="large" color="dark"></ion-icon>
            {{client.fullName}}
            <ion-icon slot="end" name="pencil" size="medium"></ion-icon>
            <ion-icon slot="end" name="trash" size="medium"></ion-icon>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
