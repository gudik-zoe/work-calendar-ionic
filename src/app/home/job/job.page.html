<app-header [title]="'Commesse'" [defaultHref]="'home'" [back]="false" [color]="'primary'" [rightButton]="true"
  [rightButtonIcon]="'add'" (rightButtonFunction)="prepareAddJob()" [showMenuBurger]="true"></app-header>

<ion-content color="secondary">
  <ion-grid *ngIf="jobs">
    <ion-row *ngFor="let job of jobs;let i = index">
      <ion-col>
        <ion-item color="medium">
          <ion-icon name="build-outline" size="large" color="dark"></ion-icon>
          <ion-label> {{job.description}}</ion-label>
          <ion-icon slot="end" name="create-outline" size="medium" color="primary" (click)="prepareEditJob(job)">
          </ion-icon>
          <ion-icon slot="end" name="trash-outline" size="medium" color="danger" (click)="deleteJob(job)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
