<app-header [title]="header" [rightButton]="true" [rightButtonIcon]="'close'" (rightButtonFunction)="cancel()"
  [color]="'primary'">
</app-header>
<ion-content color="secondary">
  <form [formGroup]="createBusinessForm">
    <ion-item color="medium" (click)="openSelectModal('client')">
      <ion-label slot="start">
        <ion-icon name="person" color="light"></ion-icon> Client
      </ion-label>
      <ion-label slot="end" *ngIf="createBusinessForm.get('client').value">
        {{createBusinessForm.get('client').value}}
        <ion-input formControlName="client" hidden> </ion-input>
      </ion-label>
    </ion-item>



    <ion-item color="medium" (click)="openSelectModal('job')">
      <ion-label slot="start">
        <ion-icon name="build" color="light"></ion-icon> Commessa
      </ion-label>
      <ion-label slot="end" *ngIf="createBusinessForm.get('job').value">
        {{createBusinessForm.get('job').value}}
        <ion-input formControlName="job" hidden> </ion-input>
      </ion-label>
    </ion-item>


    <ion-item color="medium" button="true" id="open-initiationTime-input">
      <ion-label>
        <ion-icon name="time" color="light"></ion-icon>ora inizio
      </ion-label>
      <ion-text slot="end">{{
        createBusinessForm.get('startTime').value |timeParser }}</ion-text>
      <ion-popover trigger="open-initiationTime-input" show-backdrop="false">
        <ng-template>
          <ion-datetime mode="ios" #startTime presentation="time" cancelText="cancel" locale="en-GB-u-hc-h23"
            (ionChange)="formatStartDate(startTime.value)" formControlName="startTime">
          </ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-item color="medium" button="true" id="open-endTime-input">
      <ion-label>
        <ion-icon name="time" color="light"></ion-icon>ora Fine
      </ion-label>
      <ion-text slot="end">{{ createBusinessForm.get('endTime').value |timeParser }}
      </ion-text>
      <ion-popover trigger="open-endTime-input" show-backdrop="false">
        <ng-template>
          <ion-datetime mode="ios" presentation="time" #endTimeReference locale="it-GB-u-hc-h23"
            (ionChange)="formatEndDate(endTimeReference.value)" formControlName="endTime">
          </ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-textarea type="text" formControlName="note"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">posizione</ion-label>
      <ion-textarea type="text" formControlName="position"></ion-textarea>
    </ion-item>

    <ion-button color="primary" (click)="submit()" expand="block">Salva
    </ion-button>
  </form>
</ion-content>
