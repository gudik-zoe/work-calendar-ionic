<app-header [title]="clickedDate" [defaultHref]="'home/calendar'" [back]="true" *ngIf="clickedDate" [color]="'primary'"
  [rightButton]="true" [rightButtonIcon]="'add'" (rightButtonFunction)="openAddEditBusinessModal(true , null)">
</app-header>
<ion-content color="secondary" class="ion-margin" *ngIf="businessList">




  <ion-card *ngFor="let business of businessList.resultList">
    <ion-col>

      <ion-card-header color="primary">dalle :{{business.startTime | date:'shortTime'}}</ion-card-header>
      <ion-card-content color="medium" detail="true" (click)="openBusinessdetails(business.businessId)">
        <div>
          Job: {{business.jobDescription}}
          client: {{business.clientFullName}}
        </div>
      </ion-card-content>
      <ion-card-header color="primary">alle: {{business.endTime | date:'shortTime'}}</ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="create-outline" size="medium" color="dark" (click)="openAddEditBusinessModal(false , business)">
        </ion-icon>
      </ion-card-subtitle>
    </ion-col>
  </ion-card>


</ion-content>
