<app-header [title]="clickedDate" [defaultHref]="'home/calendar'" [back]="true" *ngIf="clickedDate" [color]="'primary'"
  [rightButton]="true" [rightButtonIcon]="'add'" (rightButtonFunction)="openAddBusinessModal()">
</app-header>
<ion-content color="secondary" class="ion-margin">



  <ion-grid *ngIf="businessList">
    <ion-row *ngFor="let business of businessList.resultList">
      <!-- <app-business [business]="business" [backPath]="'home/calendar/'+fullDate"></app-business> -->
      <ion-col style="margin: 5px 0px 0px 5px;">
        <ion-item class="header">dalle :{{business.startTime | date:'shortTime'}}</ion-item>
        <ion-item color="medium" detail="true" (click)="openBusinessdetails(business.businessId)">
          <div>
            Job: {{business.jobDescription}}
            client: {{business.clientFullName}}
          </div>
        </ion-item>
        <ion-item class="header" style="width: 100%;">alle: {{business.endTime | date:'shortTime'}}</ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
