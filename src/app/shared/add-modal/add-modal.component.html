<app-header [title]="header" [back]="false" [rightButton]="true" [color]="'primary'" [rightButtonIcon]="'close'"
  (rightButtonFunction)="close()" [showMenuBurger]="false"> </app-header>
<ion-content *ngIf="content">
  <app-dynamic-form [formFields]="content" [header]="header" (submitForm)="save($event)" (closeForm)="close($event)">
  </app-dynamic-form>
</ion-content>
