<ion-header>
  <ion-toolbar [color]="color">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="back && defaultHref " [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}
    </ion-title>
    <ion-buttons slot="end" *ngIf="rightButton && rightButtonIcon">
      <ion-icon [name]="rightButtonIcon" size="large" (click)="doActionInFather($event)"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
