<ion-header>
  <ion-toolbar [color]="color">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="back && defaultHref " [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
